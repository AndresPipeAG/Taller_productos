<div class="container padding">
    <div class="button">
        <a routerLink="/add-product" class="btn btn-success">+AÃ±adir</a>
    </div>
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th class="table-dark">Codigo</th>
                <th class="table-dark">Nombre Producto</th>
                <th class="table-dark">Descripcion</th>
                <th class="table-dark">Productor</th>
                <th class="table-dark">Fecha de Caducidad</th>

            </tr>

        </thead>

        <tbody>
            @for(producto of productos; track producto) {
            <tr>
                <td class="table-dark">{{ producto.code }}</td>
                <td class="table-dark">{{ producto.productName }}</td>
                <td class="table-dark">{{ producto.description }}</td>
                <td class="table-dark">{{ producto.producer }}</td>
                <td class="table-dark">{{ producto.date }}</td>

            </tr>

            }
        </tbody>

    </table>
</div>
